  <div class="post-content">
      
      <p>安装”js-base64”</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">npm install js-base64 --save</div></pre></td></tr></table></figure>
<p>在项目中引入</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">let Base64 = require(&apos;js-base64&apos;).Base64;</div></pre></td></tr></table></figure>
<p>参照如下：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line">let vm = new Object(&#123;</div><div class="line">    data() &#123;</div><div class="line">        return&#123;</div><div class="line">            username: &apos;No User&apos;,</div><div class="line">            role: &apos;&apos;</div><div class="line">        &#125;</div><div class="line">    &#125;,</div><div class="line">    created() &#123;</div><div class="line">        if(localStorage.getItem(&apos;user&apos;) == null) &#123;</div><div class="line">            this.username = &apos;No User&apos;</div><div class="line">            this.role = &apos;&apos;;</div><div class="line">        &#125; else &#123;</div><div class="line">            var decodeToken = Base64.decode((JSON.parse(localStorage.getItem(&apos;user&apos;)).token).split(&apos;.&apos;)[1])</div><div class="line">            decodeToken = JSON.parse(decodeToken);</div><div class="line">            this.username = decodeToken.username;</div><div class="line">            this.role = decodeToken.role;</div><div class="line">        &#125;</div><div class="line">    &#125;,</div><div class="line">//  ...</div><div class="line">&#125;);</div><div class="line"></div><div class="line">export default vm;</div></pre></td></tr></table></figure>
